name: translazy
description: "Effortless text translation with just a tap!"
publish_to: "none"
version: 0.5.0

environment:
  sdk: ^3.5.4
  flutter: 3.24.4

dependencies:
  device_preview: ^1.2.0
  device_preview_screenshot: ^1.0.0
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  gap: ^3.0.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.5
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.3.3
  speech_to_text: ^7.0.0

dev_dependencies:
  build_runner: ^2.4.13
  custom_lint: ^0.7.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_lint: ^2.6.2
  very_good_analysis: ^7.0.0

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization/generated

flutter:
  uses-material-design: true
